<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./menu-blue-exercise.html">
    <title>Document</title>
</head>

<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <form action="">
                    <div class="gap-bottom">
                        <span class="login-text"><strong>Login</strong></span>
                    </div>
                    <div class="gap-bottom">
                        <input id="email" class="form-input email" type="email" name="username" value=""
                            placeholder="E-mail" required autofocus />
                    </div>
                    <div class="gap-bottom">
                        <input id="password" class="form-input password" type="password" name="username" value=""
                            placeholder="Password" required />
                    </div>
                    <div class="gap-bottom">
                        <input type="submit" class="form-btn" value="Sign In" />
                    </div>
                    <div class="gap-bottom">
                        <a class="reset-link">Lost your password?</a>
                    </div>
                </form>
            </div>
            <div class="gap-bottom gap-top">
                <span class="text-light">Don't have an account?</span>
                <a class="account-link" href="/register">Sign up here!</a>
            </div>
        </div>
    </div>
</body>

</html>
